<div class="facet-wrapper">
  <div class="facet" ng-if=vm.facet.isEnabled()>
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-12 text-left">
          <div class="alert alert-danger" ng-if="vm.error">{{ vm.error|limitTo:100 }}</div>
          <span spinner-key="vm.getSpinnerKey()" spinner-start-active="true"
            us-spinner="{radius:30, width:8, length: 40}" ng-if="vm.isLoading()"></span>
          <h5 class="facet-name pull-left">{{ vm.facet.name }}</h5>
          <button
            ng-disabled="vm.isLoading()"
            ng-click="vm.disableFacet()"
            class="btn btn-danger btn-xs pull-right glyphicon glyphicon-remove">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-left">
          <div class="facet-input-container">
            <div class="checkbox" ng-repeat="choice in vm.facet.getState()">
            <label>
              <input type="checkbox"
              checklist-change="vm.changed()"
              ng-disabled="(vm.isLoading() || !choice.count)"
              class="selector checkbox"
              checklist-model="vm.facet.selectedValue.value"
              checklist-value="choice.value" />
              {{ choice.text }} ({{ choice.count }})
            </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="facet" ng-if=!vm.facet.isEnabled()>
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-12">
          <div class="row vertical-align">
            <div class="col-xs-10 text-left">
              <h5 class="facet-name">{{ vm.facet.name }}</h5>
            </div>
            <div class="facet-enable-btn-container col-xs-2 text-right">
              <button
                ng-disabled="vm.isLoading()"
                ng-click="vm.enableFacet()"
                class="facet-enable-btn btn btn-default btn-xs pull-right glyphicon glyphicon-plus">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
